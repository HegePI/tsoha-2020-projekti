{% extends "layout.html" %}

{% block body %}

{% if message %}
{{ message }}
{% endif %}

{% if error %}
<p class=error /><strong>{{ error }}</strong>
{% endif %}

<h2>Käyttäjän {{ current_user.username }} seikkailut</h2>

{% for adventure in adventures %}
<div class="row">
    <div class="col-sm-4">{{adventure.name}}</div>
    <div class="col-sm-4">{{adventure.created}}</div>
</div>
{% endfor %}

{% endblock %}
