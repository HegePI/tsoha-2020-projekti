{% extends "layout.html" %}

{% block body %}

{% if error %}
<p class=error><strong>{{ error }}</strong>
    {% endif %}

    <h3>Muokataan käyttäjän {{ user.username }} tietoja.</h3>
    <br />
    <form method="POST" action="{{ url_for('edit_userinfo', user_id=user.id) }}">
        Anna uusi käyttäjänimi: <input type="text" name="username" value={{user.username}} />
        <br>
        Anna uusi salasana: <input type="password" name="password" value={{user.password}} />
        <br>
        <input type="submit" value="submit" />
    </form>
    <a href="{{url_for('main_menu', user_id=user.id)}}">takaisin menu -näkymään</a>
    {% endblock %}
