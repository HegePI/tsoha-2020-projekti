{% extends "layout.html" %}

{% block body %}

{% if error %}
<p class=error><strong>{{ error }}</strong>
{% endif %}

<h3>Luo uusi käyttäjä sovellukseen</h3>
<br/>
<form method="POST" action="{{ url_for('create_new_user') }}">
    Käyttäjänimi: <input type="text" name="username" />
    <br>
    Salasana: <input type="password" name="password" />
    <br>
    <input type="submit" value="create a new user" />
</form>
<br>
<a href="{{url_for('login')}}">Takaisin login -näkymään</a>
{% endblock %}
