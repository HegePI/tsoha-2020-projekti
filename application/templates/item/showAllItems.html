{% extends "layout.html" %}

{% block body %}

{% if message %}
{{ message }}
{% endif %}

{% if error %}
<p class=error /><strong>{{ error }}</strong>
{% endif %}

<h2>Kaikki sovelluksessa olevat esineet</h2>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                Esineen nimi
            </th>
            <th>
                Esineen kuvaus
            </th>
            <th>
                Muokkaa
            </th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>
                {{item.item_name}}
            </td>
            <td>
                {{item.item_description}}
            </td>
            <td>
                <form method="GET" action="{{ url_for('edit_item_form', id=item.id) }}">
                    <input type="submit" value="muokkaa"></input>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
